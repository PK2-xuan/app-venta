<div class="card-container">
  <div class="card" *ngFor="let licor of licores" (click)="navigateToListaProducto(licor.id)">
    <img [src]="licor.imagen" [alt]="licor.nombre" class="card-image">
    <div class="card-content">
      <h3 class="card-title">{{ licor.nombre }}</h3>
      <p class="card-description">{{ licor.descripcion }}</p>
    </div>
  </div>
</div>
